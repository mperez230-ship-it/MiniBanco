version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: minibanco_sql
      MYSQL_ROOT_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - minibanco-net

  backend:
    build: ./backend
    depends_on:
      - mysql
    environment:
      - DB_NAME=minibanco_sql
      - DB_USER=root
      - DB_PASS=changeme
      - DB_HOST=mysql
      - DB_PORT=3306
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - minibanco-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - minibanco-net

networks:
  minibanco-net:
    driver: bridge

volumes:
  mysql_data:
